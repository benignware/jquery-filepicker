<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"/>
    
    <title>filepicker</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   
   
   
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
     
     
    <script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
    
    
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    
    
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/smoothness/jquery-ui.css">
    
    
    <!--
    <link href="http://localhost/lib/bootstrap-3.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
      
    <script src="http://localhost/lib/jquery/jquery.js"></script>
    
    <script src="http://localhost/lib/bootstrap-3.0.0/dist/js/bootstrap.min.js"></script>
    -->
        
    <script src="../../mugen.js/src/mugine.js"></script>
    <script src="../src/js/jquery.filepicker.js"></script>
    <link rel="stylesheet" href="../src/css/filepicker.default.css">
    
    <script>
    
       
       $(document).ready(function() {
        
        $("input[type='file'].default").filepicker({
           style: 'default'
         });
       
         $("input[type='file'].bootstrap").filepicker({
           style: 'auto'
         });
         
         $("input[type='file'].jquery-ui").filepicker({
           style: 'jquery-ui'
         });
       });
        
    </script>
    
    <style>

      .filepicker-preview .thumbnail {
        max-width: 100px;
        display: inline-block;
      }
      
      .filepicker-preview .thumbnail img {
        max-width: 100%;
      }
      
    </style>
    
  </head>
  
  <body>

    <header class="subhead" id="overview">
      <div class="container">
        <h1>jquery-filepicker</h1>
        <p class="lead">A customizable filepicker with html5-based imagepreview. Works out-of-the-box with bootstrap and jquery-ui.
        </p>
      </div>
    </header>
  
    <div class="container">
    
      <h1>Embedded styles</h1>
      <div class="row">
         <div class="col-md-4">
           <h2>Default</h2>
           <input data-label="Upload" class="filepicker default" type="file" placeholder="Select a file..." multiple="multiple"/>
         </div>
       </div>
    
       <div class="row">
         <div class="col-md-4">
           <h2>Bootstrap3</h2>
           <input data-label="Upload" class="filepicker bootstrap" type="file" placeholder="Select a file..." multiple="multiple"/>
         </div>
       </div>
    
      <div class="row">
         <div class="col-md-4">
           <h2>jQuery-UI</h2>
           <input data-label="Upload" class="filepicker jquery-ui" type="file" placeholder="Select a file..." multiple="multiple"/>
         </div>
      </div>
    
    </div>
    
  </body>
  
</html>
